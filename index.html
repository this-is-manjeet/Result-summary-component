<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Results summary component</title>

</head>
<body class="grid">

    <main class="result-summary-card grid">
        <!-- Result Section -->
        <section class="result-section grid grid-start">
            <h1 class="title">Your Result</h1>
            
            <p class="score grid">
                <span>76</span>
                of 100
            </p>

            <div class="feedback">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>

        <!-- Summary Section -->
        <section class="summary-section grid grid-start">
            <h1 class="title">Summary</h1>

            <ul class="performance-list grid">
                <!-- List populated here with the help
                            of JavaScript.         -->
            </ul>

            <button type="button" class="cta-button">Continue</button>
        </section>
    </main>

</body>
</html>
